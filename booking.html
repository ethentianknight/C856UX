<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanitian Island</title>
    <style>

body,
        ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        nav ul li a.highlighted {
            background-color: #5a5a5a;
            border-radius: 50px;
        }

        #hero {
            background-color: #f1f1f1;
            padding: 50px;
            text-align: center;
        }

        #search {
            text-align: center;
            margin: 20px 0;
        }

        #search input[type="text"] {
            padding: 10px;
            width: 300px;
        }

        #search button[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #featured {
            padding: 20px;
            text-align: center;
        }

        .attraction {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 400px;
            padding: 20px;
            margin: 20px auto;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .attraction h3 {
            margin-top: 0;
        }

        .book-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 3px;
        }

        #testimonials {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        .testimonial {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

            display: inline;
            margin: 0 10px;
        }

            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        nav ul li a.highlighted {
            background-color: #5a5a5a;
            border-radius: 50px;
        }

        #booking-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #booking-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #booking-form label {
            display: block;
            margin-bottom: 10px;
        }

        #booking-form input[type="text"],
        #booking-form input[type="email"],
        #booking-form input[type="tel"],
        #booking-form input[type="date"],
        #booking-form input[type="number"],
        #booking-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        #booking-form button[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./attractions.html">Attractions</a></li>
            </ul>
        </nav>
    </header>

    <section id="booking-form">
        <h2>Booking Form</h2>
        <form action="/submit_booking" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="arrival-date">Arrival Date:</label>
            <input type="date" id="arrival-date" name="arrival-date" required>

            <label for="departure-date">Departure Date:</label>
            <input type="date" id="departure-date" name="departure-date" required>

            <label for="number-of-guests">Number of Guests:</label>
            <input type="number" id="number-of-guests" name="number-of-guests" required>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Follow us on <a href="https://twitter.com/TanitianIsland">Twitter</a></p>
    </footer>
</body>

</html>
